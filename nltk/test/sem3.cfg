# Minimal feature-based grammar with determiner semantics.


% start S

S[sem=?vp] -> NP[sem=?np] VP[subj=?np, sem=?vp]
VP[sem=?v, subj=?np] -> IV[sem=?v, subj=?np]
NP[sem=[index='k',name='kim']] -> 'Kim'
IV[sem=[rel='bark', arg=?i], subj=[sem=[index=?i]]] -> 'barks'
