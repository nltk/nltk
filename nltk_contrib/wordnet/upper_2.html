	<body>
	<form name="formName" onSubmit="return false;">
	        Current Word:&nbsp;<input type="text" id="currentWord" size="10" disabled>
			Next Word:&nbsp;<input type="text" id="nextWord" name="nextWord" size="10">
			<input name="searchButton" onClick="search();" type="submit" value="Search">
			<input name="helpButton" onclick="help();" type="button" value="Help">
			<input name="DIButton" onclick="databaseInfo();" type="button" value="Show Database Info">
	</form>
<script language="JavaScript">

function showWordAndTitle() {
    var hlp = parent.frameName2.document.title;
	parent.document.title = hlp;
	window.document.formName.currentWord.value = hlp.substr(hlp.indexOf(":")+2, hlp.length);
}
function search() {
	if(window.document.formName.nextWord.value == "") return;
	parent.frameName2.location.href = "N" + window.document.formName.nextWord.value + "%230";
	window.document.formName.currentWord.value = window.document.formName.nextWord.value;
    window.document.formName.nextWord.value = "";
	//parent.frameName2.document.body.innerHTML = window.document.formName.nextWord.value;
	//alert(parent.document.getElementById("nextWord").value);
}	
function help() {
        parent.frameName2.location.href = "web_help.html";
	}	
function databaseInfo() {
	parent.frameName2.location.href = "NLTK Wordnet Browser Database Info.html";
}	
function functionName(){

}
